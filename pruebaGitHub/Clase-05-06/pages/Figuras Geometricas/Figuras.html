<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de Figuras Geometricas</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="figuras.js"></script>
</head>
<body>
<center>
  <h1><strong>Calculadora de Figuras Geometricas</strong></h1></center>
<h0><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; Triangulo</strong></h0>
	<h0><strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Rectangulo</strong></h0>
<h0>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong>Cuadrado</strong></strong></h0>
<h0>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<strong>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Circulo</strong></strong></h0>
<h0>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</h0>
<p><strong><img src="img/triangulo.png" width="150" height="150" alt="triangulo"/>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
	<img src="img/rectangulo.png" alt="rectangulo" width="150" height="150"/>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
  <img src="img/cuadrado.png" alt="cuadrado" width="150" height="150"/>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<img src="img/circulo.png" alt="circulo" width="150" height="150"/>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</strong></p>
<label for="lado1">Lado 1:</label>
<input type="number" id="lado1"min="1" max="120" /> <label for="baserec">Base:</label>
<input type="number" id="baserec"min="1" max="120" /><label for="basecua">Lados:</label>
<input type="number" id="basecua" min="1" max="120"/><label for="radio">Radio:</label>
<input type="number" id="radio"min="1" max="120" />
<br />
  <label for="lado2">Lado 2:</label>
  <input type="number" id="lado2"min="1" max="120" /><label for="Altrec">Altura:</label>
<input type="number" id="Altrec" min="1" max="120"/>
  <br />
  <label for="lado3">Lado 3:</label>
  <input type="number" id="lado3"min="1" max="120" />
  <br />
  <label for="altura">Altura:</label>
  <input type="number" id="altura"min="1" max="120" />
  <br />
  <button onclick="calcularTriangulo()" class="btn btn-danger">Calcular</button><button onclick="calcularRectangulo()" class="btn btn-primary">Calcular</button><button onclick="calcularCuadrado()" class="btn btn-warning">Calcular</button><button onclick="calcularCirculo()" class="btn btn-success">Calcular</button><button onclick="limpiar()" class="btn btn-info">Limpiar</button>
  <br />
  <br />
<p id="resultado"></p>
</body>
</html>
